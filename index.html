<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon vs Tiger Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dragon Tiger Hack</h1>
        <p class="status">Status: Active</p>
        
        <div class="input-group">
            <label for="dragon-card">Dragon Cards:</label>
            <input type="number" id="dragon-card" placeholder="Enter Dragon Card">
        </div>
        
        <div class="input-group">
            <label for="tiger-card">Tiger Cards:</label>
            <input type="number" id="tiger-card" placeholder="Enter Tiger Card">
        </div>
        
        <button id="predict-button">Start Hack</button>
        
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
