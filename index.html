<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon vs Tiger Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dragon vs Tiger Predictor</h1>
        
        <div class="input-container">
            <label for="dragon">Dragon Card Number (1-13):</label>
            <input type="number" id="dragon" min="1" max="13">
        </div>

        <div class="input-container">
            <label for="tiger">Tiger Card Number (1-13):</label>
            <input type="number" id="tiger" min="1" max="13">
        </div>

        <button id="predict-btn">Predict</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
