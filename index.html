<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Tiger Hack</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 70%);
            z-index: -1;
        }
        .node {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #8a2be2;
            border-radius: 50%;
        }
        .game-icon {
            width: 80px;
            height: 80px;
            background-color: #ffa500;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .game-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .game-icon::before {
            content: "HOT";
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: #ff4500;
            color: #fff;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 5px;
            z-index: 1;
        }
        .game-icon::after {
            content: "VIP";
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ffd700;
            color: #000;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 5px;
            z-index: 1;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .info {
            margin-bottom: 10px;
            width: 100%;
        }
        input {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
        .start-btn {
            background-color: #008000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="game-icon">
            <img src="https://www.rummyeast.in/img/topIcon.png" alt="Dragon Tiger Fight">
        </div>
        <h1>Dragon Tiger (Hack)</h1>
        <div class="info">► Server : Connected ✓</div>
        <input type="number" id="dragon-card" placeholder="Enter Dragon Card Number">
        <input type="number" id="tiger-card" placeholder="Enter Tiger Card Number">
        <div class="info" id="result">► Result: No prediction available</div>
        <button class="start-btn" onclick="startPrediction()">START</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
